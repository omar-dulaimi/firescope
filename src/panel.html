<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>FireScope Panel</title>
    <link rel="stylesheet" href="css/panel.css" />
  </head>
  <body>
    <header class="toolbar">
      <div class="left">
        <div class="search-container">
          <input
            id="search"
            type="text"
            placeholder="Filter by collection... (Ctrl/Cmd+F)"
          />
          <button
            id="searchClear"
            class="search-clear"
            title="Clear filter"
            style="display: none"
          >
            ✕
          </button>
        </div>
        <button id="exportAll" title="Export all visible">Export All</button>
        <button id="clear">Clear</button>
      </div>
      <div class="right">
        <button id="collectionsToggle">
          Collections: <span id="collectionsCount">0</span>
          <span class="chevron">▾</span>
        </button>
        <a
          class="sponsor"
          target="_blank"
          rel="noopener noreferrer"
          href="https://github.com/sponsors/omar-dulaimi"
          >❤️ Support FireScope</a
        >
        <button id="moreToggle" class="more-btn" title="More" aria-label="More">
          More
        </button>
      </div>
    </header>

    <main>
      <div id="empty">No requests yet… perform some Firestore operations.</div>
      <div id="requests"></div>
    </main>

    <template id="requestTpl">
      <section class="request">
        <div class="summary">
          <div class="meta"></div>
          <div class="query-chips"></div>
          <div class="row">
            <div class="line">
              <span class="method"></span>
              <span class="collection"></span>
            </div>
            <div class="actions">
              <button class="exportBtn">Export ▾</button>
              <button class="toggleDetails">View Details</button>
            </div>
          </div>
        </div>
        <div class="details"></div>
      </section>
    </template>

    <script type="module" src="js/panel.js"></script>
  </body>
</html>
