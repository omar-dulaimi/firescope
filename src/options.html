<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>FireScope Pro Options</title>
    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Ubuntu,
          Cantarell,
          Noto Sans,
          Helvetica,
          Arial,
          sans-serif;
        margin: 24px;
      }
      .row {
        margin-bottom: 16px;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
      }
      input[type='text'] {
        width: 420px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 8px 12px;
        border: 1px solid #4285f4;
        background: #4285f4;
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
      }
      .muted {
        color: #666;
        font-size: 12px;
        margin-top: 6px;
      }
      .ok {
        color: #0a7f2e;
        margin-left: 8px;
      }
      .error {
        color: #b42318;
      }
      .subscription-card {
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        padding: 12px;
        max-width: 540px;
      }
      .subscription-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 8px;
      }
      .subscription-header h2 {
        margin: 0;
        font-size: 16px;
      }
      .subscription-grid {
        display: grid;
        grid-template-columns: 140px 1fr;
        row-gap: 6px;
        column-gap: 8px;
        margin-top: 8px;
      }
      .subscription-grid dt {
        color: #475467;
      }
      .subscription-grid dd {
        margin: 0;
        font-weight: 600;
      }
      .small-btn {
        padding: 6px 10px;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <h1>FireScope Pro</h1>
    <div class="row">
      <label for="apiKey">API Key</label>
      <input
        id="apiKey"
        type="text"
        placeholder="Enter your FireScope Pro API key"
      />
      <button id="save">Save</button>
      <span id="status" class="ok" style="display: none">Saved</span>
      <div class="muted">
        Stored in chrome.storage.sync. Required for Pro features.
      </div>
    </div>
    <div class="row subscription-card">
      <div class="subscription-header">
        <h2>Subscription</h2>
        <button id="refreshSubscription" class="small-btn">Refresh</button>
      </div>
      <div id="subscriptionMessage" class="muted">
        Save your API key to check subscription details.
      </div>
      <dl
        id="subscriptionDetails"
        class="subscription-grid"
        style="display: none"
      >
        <dt>Status</dt>
        <dd id="subStatus">-</dd>
        <dt>Name</dt>
        <dd id="subName">-</dd>
        <dt>Seats</dt>
        <dd id="subSeats">-</dd>
        <dt>Created</dt>
        <dd id="subCreated">-</dd>
        <dt>Expires</dt>
        <dd id="subExpires">-</dd>
        <dt>Remaining</dt>
        <dd id="subRemaining">-</dd>
      </dl>
    </div>
    <script type="module" src="./js/options.js"></script>
  </body>
</html>
